<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTSUTSUKI-MD - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary: #8e44ad;
            --secondary: #2575fc;
            --accent: #00f2fe;
        }

        body { 
            background: #050505; 
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(142, 68, 173, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(37, 117, 252, 0.15) 0%, transparent 40%);
            min-height: 100vh; 
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
        }

        .glass-card { 
            background: rgba(15, 15, 15, 0.7); 
            backdrop-filter: blur(15px); 
            border-radius: 24px; 
            border: 1px solid rgba(142, 68, 173, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 1px rgba(255,255,255,0.1);
        }

        .logo-glow {
            filter: drop-shadow(0 0 10px var(--primary));
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--accent)); }
        }

        .btn-cyber {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-cyber:hover:not(:disabled) {
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.6);
            transform: translateY(-2px);
        }

        .input-cyber {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .input-cyber:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .tab-btn {
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
        }

        .tab-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .loader {
            width: 24px; height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #qr-container img {
            border: 8px solid white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">
    <div class="glass-card w-full max-w-md p-10 text-center relative overflow-hidden">
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-purple-600/20 rounded-full blur-3xl"></div>
        
        <div class="mb-8">
            <div class="relative inline-block">
                <img src="https://raw.githubusercontent.com/Dorcas-dodo/OTSUTSUKI-MD/master/media/menu.jpg" 
                     class="rounded-full w-24 h-24 object-cover mx-auto mb-4 border-2 border-purple-500 logo-glow" alt="Logo">
            </div>
            <h1 class="text-3xl font-bold tracking-tighter text-white font-['Orbitron']">OTSUTSUKI <span class="text-purple-500">MD</span></h1>
            <p class="text-[10px] uppercase tracking-[0.3em] text-gray-500 mt-2">Otsutsuki Clan • Secure Protocol</p>
        </div>

        <div class="flex border-b border-white/10 mb-6">
            <button onclick="switchTab('pairing')" id="tab-pairing" class="tab-btn active flex-1 py-2">PAIRING CODE</button>
            <button onclick="switchTab('qr')" id="tab-qr" class="tab-btn flex-1 py-2">QR CODE</button>
        </div>

        <div id="section-pairing" class="space-y-6">
            <div class="relative">
                <i class="fa-solid fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="phone" placeholder="24206461XXXX" 
                       class="input-cyber w-full pl-12 pr-4 py-4 rounded-xl outline-none text-center text-lg">
            </div>
            
            <button onclick="getPairCode()" id="pairBtn" class="btn-cyber w-full py-4 rounded-xl font-bold flex items-center justify-center gap-3">
                <span id="btnText">Générer le code</span>
                <div id="loader" class="loader"></div>
            </button>

            <div id="result-container" class="hidden">
                <p class="text-xs text-gray-400 mb-2 uppercase tracking-widest">Votre code de couplage</p>
                <div id="pair-display" class="text-3xl font-bold text-cyan-400 tracking-[0.2em] bg-cyan-400/10 py-4 rounded-xl border border-cyan-400/20 font-['Orbitron'] shadow-[0_0_15px_rgba(0,242,254,0.1)]"></div>
            </div>
        </div>

        <div id="section-qr" class="hidden space-y-6">
            <div id="qr-container" class="flex justify-center bg-white/5 p-4 rounded-2xl border border-white/10 min-h-[200px] items-center">
                <div id="qr-placeholder" class="text-gray-500 text-sm italic">
                    <i class="fa-solid fa-qrcode text-4xl mb-3 block opacity-20"></i>
                    En attente du QR Code...
                </div>
                <img id="qr-image" class="hidden" alt="WhatsApp QR Code">
            </div>
            <button onclick="getQRCode()" id="qrBtn" class="btn-cyber w-full py-4 rounded-xl font-bold flex items-center justify-center gap-3">
                <span id="qrBtnText">Générer le QR</span>
                <div id="qr-loader" class="loader"></div>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-4 pt-8">
            <a href="https://github.com/Dorcas-dodo/OTSUTSUKI-MD" target="_blank" 
               class="flex items-center justify-center gap-2 py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition text-xs font-['Orbitron']">
                <i class="fa-brands fa-github text-base"></i> GITHUB
            </a>
            <button onclick="window.location.reload()" 
               class="flex items-center justify-center gap-2 py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition text-xs font-['Orbitron']">
                <i class="fa-solid fa-rotate-right text-base"></i> RESET
            </button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const pairSection = document.getElementById('section-pairing');
            const qrSection = document.getElementById('section-qr');
            const pairTab = document.getElementById('tab-pairing');
            const qrTab = document.getElementById('tab-qr');

            if (tab === 'pairing') {
                pairSection.classList.remove('hidden');
                qrSection.classList.add('hidden');
                pairTab.classList.add('active');
                qrTab.classList.remove('active');
            } else {
                pairSection.classList.add('hidden');
                qrSection.classList.remove('hidden');
                pairTab.classList.remove('active');
                qrTab.classList.add('active');
            }
        }

        async function getPairCode() {
            const phone = document.getElementById('phone').value;
            const resultDisplay = document.getElementById('pair-display');
            const resultContainer = document.getElementById('result-container');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            const pairBtn = document.getElementById('pairBtn');

            if (!phone) {
                alert("Veuillez entrer votre numéro au format international.");
                return;
            }

            btnText.innerText = "Synchronisation...";
            loader.style.display = "block";
            pairBtn.disabled = true;

            try {
                const response = await fetch('/pair?phone=' + phone.replace(/[^0-9]/g, ''));
                const data = await response.json();
                
                loader.style.display = "none";
                btnText.innerText = "Générer le code";
                pairBtn.disabled = false;

                if (data.code) {
                    resultContainer.classList.remove('hidden');
                    resultDisplay.innerText = data.code;
                } else {
                    alert("Erreur: " + (data.error || "Échec"));
                }
            } catch (err) {
                loader.style.display = "none";
                btnText.innerText = "Générer le code";
                pairBtn.disabled = false;
                alert("Serveur hors ligne.");
            }
        }

        async function getQRCode() {
            const qrImage = document.getElementById('qr-image');
            const qrPlaceholder = document.getElementById('qr-placeholder');
            const loader = document.getElementById('qr-loader');
            const btnText = document.getElementById('qrBtnText');
            const qrBtn = document.getElementById('qrBtn');

            btnText.innerText = "Génération...";
            loader.style.display = "block";
            qrBtn.disabled = true;
            qrImage.classList.add('hidden');
            qrPlaceholder.classList.remove('hidden');

            try {
                // Remplacez '/qr' par votre endpoint réel qui génère le QR
                const response = await fetch('/qr'); 
                
                // Si votre API renvoie directement l'image
                if (response.ok) {
                    const blob = await response.blob();
                    qrImage.src = URL.createObjectURL(blob);
                    qrImage.classList.remove('hidden');
                    qrPlaceholder.classList.add('hidden');
                } else {
                    alert("Le serveur n'a pas pu générer de QR.");
                }
            } catch (err) {
                alert("Erreur de connexion.");
            } finally {
                loader.style.display = "none";
                btnText.innerText = "Générer le QR";
                qrBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
