<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTSUTSUKI-MD - Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f0c29; background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29); min-height: 100vh; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-grad { background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); transition: 0.5s; background-size: 200% auto; }
        .btn-grad:hover { background-position: right center; transform: scale(1.02); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md p-8 text-center shadow-2xl">
        <div class="mb-6">
            <div class="bg-white/10 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <img src="https://raw.githubusercontent.com/Dorcas-dodo/OTSUTSUKI-MD/master/media/menu.jpg" class="rounded-full w-full h-full object-cover" alt="Logo">
            </div>
            <h1 class="text-3xl font-bold tracking-tight">OTSUTSUKI-MD V1</h1>
            <p class="text-gray-400 mt-2">G√©n√©rateur de Session</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="phone" placeholder="24206461XXXX" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 text-center outline-none focus:border-blue-500">
            
            <button onclick="getPairCode()" id="pairBtn" class="btn-grad w-full py-4 rounded-xl font-semibold flex items-center justify-center gap-2">
                <span></></span> Obtenir le Pair Code
            </button>

            <div id="loader" class="loader"></div>
            <div id="result" class="mt-4 text-2xl font-bold text-blue-400 tracking-widest"></div>

            <a href="https://github.com/Dorcas-dodo/OTSUTSUKI-MD" class="block w-full py-4 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition font-medium">
                üìÅ GitHub
            </a>
        </div>

        <p class="mt-8 text-xs text-gray-500">By Celes ‚Ä¢ OTSUTSUKI-MD Bot</p>
    </div>

    <script>
        async function getPairCode() {
            const phone = document.getElementById('phone').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const pairBtn = document.getElementById('pairBtn');

            if (!phone) return alert("Entrez votre num√©ro !");

            resultDiv.innerText = "";
            loader.style.display = "block";
            pairBtn.disabled = true;

            try {
                const response = await fetch('/pair?phone=' + phone);
                const data = await response.json();
                loader.style.display = "none";
                pairBtn.disabled = false;

                if (data.code) {
                    resultDiv.innerText = data.code;
                } else {
                    resultDiv.innerText = "Erreur...";
                }
            } catch (err) {
                loader.style.display = "none";
                pairBtn.disabled = false;
                resultDiv.innerText = "Serveur hors ligne";
            }
        }
    </script>
</body>
</html>
