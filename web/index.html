<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTSUTSUKI-MD - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary: #8e44ad;
            --secondary: #2575fc;
            --accent: #00f2fe;
        }

        body { 
            background: #050505; 
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(142, 68, 173, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(37, 117, 252, 0.15) 0%, transparent 40%);
            min-height: 100vh; 
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
        }

        .glass-card { 
            background: rgba(15, 15, 15, 0.7); 
            backdrop-filter: blur(15px); 
            border-radius: 24px; 
            border: 1px solid rgba(142, 68, 173, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 1px rgba(255,255,255,0.1);
        }

        .logo-glow {
            filter: drop-shadow(0 0 10px var(--primary));
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--accent)); }
        }

        .btn-cyber {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-cyber:hover {
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.6);
            transform: translateY(-2px);
        }

        .btn-cyber:active { transform: translateY(0); }

        .input-cyber {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .input-cyber:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        #pair-display {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--accent);
            background: rgba(0, 242, 254, 0.1);
            border-radius: 12px;
            padding: 10px;
        }

        .loader {
            width: 24px; height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-6">
    <div class="glass-card w-full max-w-md p-10 text-center relative overflow-hidden">
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-purple-600/20 rounded-full blur-3xl"></div>
        
        <div class="mb-8">
            <div class="relative inline-block">
                <img src="https://raw.githubusercontent.com/Dorcas-dodo/OTSUTSUKI-MD/master/media/menu.jpg" 
                     class="rounded-full w-24 h-24 object-cover mx-auto mb-4 border-2 border-purple-500 logo-glow" alt="Logo">
            </div>
            <h1 class="text-3xl font-bold tracking-tighter text-white font-['Orbitron']">OTSUTSUKI <span class="text-purple-500">MD</span></h1>
            <div class="flex items-center justify-center gap-2 mt-2">
                <span class="h-[1px] w-8 bg-purple-500"></span>
                <p class="text-xs uppercase tracking-[0.3em] text-gray-400">System Link V1</p>
                <span class="h-[1px] w-8 bg-purple-500"></span>
            </div>
        </div>

        <div class="space-y-6">
            <div class="relative">
                <i class="fa-solid fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="phone" placeholder="24206461XXXX" 
                       class="input-cyber w-full pl-12 pr-4 py-4 rounded-xl outline-none text-center text-lg">
            </div>
            
            <button onclick="getPairCode()" id="pairBtn" class="btn-cyber w-full py-4 rounded-xl font-bold flex items-center justify-center gap-3">
                <span id="btnText">Générer la liaison</span>
                <div id="loader" class="loader"></div>
            </button>

            <div id="result-container" class="hidden animate-pulse">
                <p class="text-xs text-gray-400 mb-2 uppercase tracking-widest">Votre code de couplage</p>
                <div id="pair-display" class="text-3xl font-bold text-cyan-400 tracking-[0.2em]"></div>
            </div>

            <div class="grid grid-cols-2 gap-4 pt-4">
                <a href="https://github.com/Dorcas-dodo/OTSUTSUKI-MD" target="_blank" 
                   class="flex items-center justify-center gap-2 py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition text-sm">
                    <i class="fa-brands fa-github text-lg"></i> Code
                </a>
                <button onclick="window.location.reload()" 
                   class="flex items-center justify-center gap-2 py-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition text-sm">
                    <i class="fa-solid fa-rotate-right text-lg"></i> Reset
                </button>
            </div>
        </div>

        <div class="mt-10">
            <p class="text-[10px] text-gray-600 uppercase tracking-[0.5em]">Otsutsuki Clan • Secure Protocol</p>
        </div>
    </div>

    <script>
        async function getPairCode() {
            const phone = document.getElementById('phone').value;
            const resultDisplay = document.getElementById('pair-display');
            const resultContainer = document.getElementById('result-container');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            const pairBtn = document.getElementById('pairBtn');

            if (!phone) {
                alert("Veuillez entrer votre numéro au format international.");
                return;
            }

            // UI State
            btnText.innerText = "Synchronisation...";
            loader.style.display = "block";
            pairBtn.disabled = true;
            pairBtn.style.opacity = "0.7";

            try {
                const response = await fetch('/pair?phone=' + phone.replace(/[^0-9]/g, ''));
                const data = await response.json();
                
                loader.style.display = "none";
                btnText.innerText = "Générer la liaison";
                pairBtn.disabled = false;
                pairBtn.style.opacity = "1";

                if (data.code) {
                    resultContainer.classList.remove('hidden');
                    resultDisplay.innerText = data.code;
                } else {
                    alert("Erreur: " + (data.error || "Impossible de générer le code"));
                }
            } catch (err) {
                loader.style.display = "none";
                btnText.innerText = "Générer la liaison";
                pairBtn.disabled = false;
                alert("Erreur de connexion au serveur.");
            }
        }
    </script>
</body>
</html>
